<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好想你</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(to bottom, #ffccff 0%, #ffe6e6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* 爱心形状的容器 */
      .heart-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 180px;
            animation: heartBeat 1.5s ease - in - out infinite;
        }

        /* 绘制爱心 */
      .heart {
            position: relative;
            width: 100px;
            height: 90px;
            margin: 0 auto;
            transform: rotate(-45deg);
            background: red;
            background: linear-gradient(45deg, #ff0000 0%, #ff9999 100%);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

      .heart:before,
      .heart:after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            border - radius: 50%;
            background: red;
            background: linear-gradient(45deg, #ff0000 0%, #ff9999 100%);
        }

      .heart:before {
            top: -50px;
            left: 0;
        }

      .heart:after {
            top: 0;
            left: 50px;
        }

        /* 表白文字样式 */
      .message {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #333;
            font-size: 24px;
            font - weight: bold;
            opacity: 0;
            animation: fadeIn 2s ease - in - out 1s forwards;
        }

        /* 动画效果 */
        @keyframes heartBeat {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* 按钮样式 */
      .button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff69b4;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline - block;
            font - size: 18px;
            border: none;
            border - radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            transition: background - color 0.3s ease;
        }

      .button:hover {
            background-color: #ff4081;
        }

        /* 音频样式 */
        audio {
            display: none;
        }
    </style>
</head>

<body>
    <div class="heart-container">
        <div class="heart"></div>
    </div>
    <div class="message">
        亲爱的，从见到你的第一眼起，我的世界就充满了色彩。<br>
        每一分每一秒，我都想和你在一起，你愿意做我生命中的唯一吗？
    </div>
    <button class="button" onclick="toggleAudio()">
        点击播放专属音乐
    </button>
    <audio id="loveSong" src="your - love - song.mp3" loop>
        您的浏览器不支持音频播放。
    </audio>
    <script>
        function toggleAudio() {
            const audio = document.getElementById('loveSong');
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
</body>

</html>
