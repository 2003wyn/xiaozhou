<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级感表白</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: url('love1.jpg') no-repeat center center fixed; /* 添加背景图片 */
            background-size: cover;
        }
        .container {
            text-align: center;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            width: 80%;
            max-width: 600px;
            z-index: 10;
            position: relative;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
            animation: fadeIn 2s ease forwards;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            animation-delay: 2s;
        }
        .accept-button {
            display: inline-block;
            padding: 10px 20px;
            background: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background 0.3s ease;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            animation-delay: 4s;
        }
        .accept-button:hover {
            background: #45a049;
        }
        .audio-container {
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            animation-delay: 6s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            transform: rotate(-45deg);
            border-radius: 50px 50px 0 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0%, 100% { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
            50% { transform: translate(-50%, -50%) rotate(-45deg) scale(1.2); }
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
        }
    </style>
</head>

    <canvas class="fireworks"></canvas>

        <p>

        </p>
        <p>
            你愿意成为我生命中，永远的女主角吗？
        </p>
        <a href="#" class="accept-button" onclick="launchFireworks(event)">我愿意</a>
        <div class="audio-container">
            <audio id="audio" controls autoplay>
                <source src="love.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
